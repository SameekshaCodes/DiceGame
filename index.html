<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>
    <h1 id="result-heading">🎲 Roll the Dice 🎲</h1>

    <section class="dice-container" aria-label="Dice Results">
      <figure class="dice">
        <figcaption>Player 1</figcaption>
        <img src="images/dice1.png" alt="Dice showing 1" id="dice1" />
      </figure>
      <figure class="dice">
        <figcaption>Player 2</figcaption>
        <img src="images/dice2.png" alt="Dice showing 2" id="dice2" />
      </figure>
    </section>

    <button id="refresh-btn" aria-label="Roll the dice">🔁 Roll Dice</button>
  </main>

  <footer>
    <p>&copy; 2025 Sameeksha Sharma. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
